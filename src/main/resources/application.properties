spring.application.name=London-Express
server.port=9191

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=


spring.jpa.show-sql=true
#it is related to sql queries which will be generated, by using jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
#console works in the similar fashion as sql console to create, update, read and deleter stuff
spring.h2.console.path=/h2
#to specify where the console is available
